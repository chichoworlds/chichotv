<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VER VIDEO!</title>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript"src="/socket.io/socket.io.js"></script>
</head>
<body>
	<!--video src="" id="play"></video-->
	<!--img id="play"-->
	<p id="play_"></p>
	<p id="play"></p>
	<!--div id="logger"></div-->

	<script>
		var i=0;
		var dat_cliente = document.getElementById("play_");
		dat_cliente.innerHTML = i;
		i++;
		var socket=io();
		socket.on('stream',function(data){
			var dat = document.getElementById("play");
			dat.innerHTML = data;
			$("#logger").text(data);
		});
	</script>
</body>
</html>
